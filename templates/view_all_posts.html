{% extends 'base.html' %}

{% block content %}

    <div class="container my-5">
        <h1 class="fw-bold mb-4">All Blog Posts</h1>
        <div class="row g-4">   
            {% for post in posts %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm border-0">
                    <img src="{{ post.featured_image.url }}" class="card-img-top" alt="Featured Image">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-bold">{{ post.title }}</h5>
                        <p class="card-text text-muted mb-2">By {{ post.author }} | {{ post.created_at | date:"M d, Y" }}</p>
                        <p class="card-text flex-grow-1">{{ post.blog_body|truncatewords:20 }}</p>
                        <a href="{% url 'blogs' post.slug %}" class="btn btn-primary mt-3 align-self-start">Read More</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center">No blog posts available.</p>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
