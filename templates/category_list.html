{% extends 'base.html' %}
{% block content %}

    <div class="container my-5">
        

        <section id="featured">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Category: {{ category.category_name }}</h2>
            </div>
            <div class="row g-4">
                {% for post in posts %}
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow-sm blog-card">
                        <img src="{{ post.featured_image.url }}" class="card-img-top" alt="Blog Image">
                        <div class="card-body">
                            <span class="badge bg-warning mb-2">{{ post.category }}</span>
                            <h5 class="card-title fw-bold">{{ post.title }}</h5>
                            <p class="card-text text-muted">{{ post.short_description }}</p>
                        </div>
                        <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
                            <small class="text-muted text-small">{{post.created_at | timesince}} ago | {{ post.author }}</small>
                            <a href="#" class="btn btn-sm btn-outline-dark">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

    </div>
    
{% endblock %}
